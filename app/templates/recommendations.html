{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row mt-4 justify-content-md-center">
        <p style="font-size: 32pt; color:#cec7c7;">Here are some tracks recommended for you...</p>
    </div>
    <div class="row">
        <div class="col-md-10 offset-1">
            <table class="table table-dark table-hover table-sm table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">TITLE</th>
                        <th scope="col">ARTISTS</th>
                        <th scope="col">ALBUM</th>
                    </tr>
                </thead>
                <tbody>
                    {% for track in tracks %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td><a href="{{track.spotify_url}}" style="color: white;">{{track.name}}</a></td>
                        <td>{{track.artists}}</td>
                        <td>{{track.album}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 offset-1">
            <form>
            <div class="input-group ">
                <input type="text" class="form-control" placeholder="Enter playlist name" id='name'>
                <div class="input-group-append">
                    <button class="btn btn-dark" type="submit" >Add playlist</button>
                </div>
            </div>
            </form>
        </div>
        <div class="col-md-7 text-left">
            <a href="{{url_for('views.recommendations')}}"><button class="btn btn-dark" type="button">Refresh</button></a>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-md-6 offset-1" id='playlist_res' style="display:none; color:#cec7c7;"></div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-1" id= 'url_div' style="display:none; color:#cec7c7;">
            Link to playlist: <a id='playlist_url' style="display:none; color: #cec7c7;"></a>
        </div>
    </div>
</div>
{% endblock %}
